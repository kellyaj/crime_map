<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
    <div>

      <label> Number of incidents to display:
        <select data-id="incident-count">
          <option>25</option>
          <option>50</option>
          <option>100</option>
          <option>200</option>
        </select>
      </label>
      <label> Incident type:
        <select data-id="incident-type">
          <option>All</option>
          <option>Homicide</option>
          <option>Theft</option>
          <option>Something</option>
        </select>
      </label>
    </div>
    <div class="map-container">
      <div class="map-canvas" data-id="map-canvas"></div>
    </div>
    <div class="info-container" data-id="info-container"></div>

    <script type="text/javascript" src="js/vendor/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/vendor/underscore.js"></script>
    <script type="text/javascript" src="js/vendor/backbone.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript" src=".tmp/js/templates.js"></script>
    <script type="text/javascript" src="js/crime.js"></script>
    <script type="text/javascript" src="js/crimes.js"></script>
    <script type="text/javascript" src="js/info_view.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
